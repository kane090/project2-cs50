{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create a Listing:</h2>
    <form action="{% url 'create' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form }}
        </table>
        <input type="submit" value="Create">
    </form>

{% endblock %}
